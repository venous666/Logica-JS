<script>
      let numero = parseInt(prompt('Digite um número inteiro'))
    console.log(numero)
    if (numero < 0.0) {
        console.log('o número é negativo')
    } else if(numero > 0.0)
        console.log(' o número é positivo')
    else 
        console.log(' o número é igual a zero')

</script>
