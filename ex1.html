    <title>media do aluno</title>
</head>
<script>
     let nota1 = parseInt(prompt('Digite a 1 nota'))
     let nota2 = parseInt(prompt('Digite a nota 2'))
     let media = (nota1 + nota2)/2
     console.log(media)

     if (media >= 6) { alert('Aprovado!')
        
     } else { alert('Exame final')
        let exame = parseFloat(prompt('Digite o resultado do exame'))
        let NovaMedia = (media + exame)/ 2
        console.log(NovaMedia)
        if ( NovaMedia >= 6) { alert('Aprovado!')
            
        } else {
           alert('Reprovado.')
        }
     }

</script>
